<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Liceo Moderno Campestre</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
    <main class="card" role="main">
    <div class="brand">
        <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWUBzOuRgfSnXVG3rWxOXmRgIODkRxuxmlow&s">LM</div>
        <div>
        <h1>Acceder a Liceo Moderno</h1>
        <p class="lead">Introduce tus credenciales para iniciar sesión</p>
        </div>
    </div>


    <div id="alerta" aria-live="polite"></div>


    <form id="usuario" novalidate>
    <div>
        <label for="email">Correo electrónico</label>
        <input id="email" name="email" type="email" placeholder="ejemplo@correo.com" required autocomplete="username">
    </div>


    <div>
        <label for="password">Contraseña</label>
        <div class="password-wrap">
        <input id="password" name="password" type="password" placeholder="Tu contraseña" required autocomplete="current-password">
        <button type="button" class="password-toggle" id="togglePwd" aria-label="Mostrar contraseña">Mostrar</button>
        </div>
    </div>


    <div class="row">
        <label class="checkbox"><input id="remember" name="remember" type="checkbox"> Recuérdame</label>
        <a href="#" id="forgot">¿Olvidaste tu contraseña?</a>
    </div>


    <div class="row" style="margin-top:6px">
        <button class="btn" type="submit">Iniciar sesión</button>
        <button class="btn secondary" type="button" id="demo">Iniciar demo</button>
    </div>


    <div class="helper">No compartas tus credenciales con nadie. Esta demo valida en el cliente sólo para propósitos de ejemplo.</div>
    </form>


    <footer>¿No tienes cuenta? <a href="#">Regístrate</a></footer>
</main>
<script src="loginScript.js"></script>
</body>
</html>
