<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Liceo Moderno Base de Datos</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<header>
    <div class="titulo">
    <h1>Base de Datos Liceo Moderno Campestre</h1>
    <p>Gestión de usuarios: añade, edita, elimina y exporta registros.</p>
    </div>
</header>
<main>
    <section class="form">
        <h2 id="form-title">Agregar registro de inventario</h2>
        <form id="recordForm">
        <input type="hidden" id="id">
        <label>Nombre
        <input id="nombre" type="text" required placeholder="Nombre completo del componente">
        </label>
        <label>Estado
        <input id="Estado" type="text" required placeholder="Bueno, Malo, Regular">
        </label>
        <label>Descripción
        <input id="Descripción" type="text" placeholder="Color, Forma, Marca, Serial">
        </label>
        <label>Acciones
        <input id="Acciones" type="text" placeholder="Se paso a otro salón">
        </label>

        <div class="actions">
        <button type="submit" id="saveBtn">Guardar</button>
        <button type="button" id="resetBtn">Limpiar</button>
        </div>
        </form>


        <div class="tools">
        <input id="search" placeholder="Buscar por ID o Nombre">
        <button id="exportBtn">Exportar JSON</button>
        <input type="file" id="importFile" accept="application/json">
        <button id="clearBtn">Borrar todo</button>
        </div>
    </section>


    <section class="table">
        <h2>Registros</h2>
        <table id="recordsTable">
        <thead>
        <tr><th>ID</th><th>Nombre</th><th>Estado</th><th>Descripción</th><th>Acciones</th></tr>
        </thead>
        <tbody></tbody>
        </table>
        </section>
    </main>

    <div class="Final">
    <footer>Demo: Esta es una base de datos de prueba <strong></strong>. No es una base de datos real en servidor.</footer>
    </div>

    <script src="Script.js"></script>
</body>
</html>
